<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "style.css" />
</head>
<body>
    <h1>Calculator</h1>
    <div class = "screen">
        <div class = "sol">
            <div class="eqs">=</div>
            <div class="dis"></div>
        </div>
        <div class="res" ></div>
        
    </div>
    <div class = "calc">
    
    <div class="numbers">
        <button class = "cl clear">CE</button>
        <button class = "cl back">←</button>
        <button class = "cl per">%</button>
        <button class = "no">7</button>
        <button class = "no">8</button>
        <button class = "no">9</button>
        <button class = "no">4</button>
        <button class = "no">5</button>
        <button class = "no">6</button>
        <button class = "no">1</button>
        <button class = "no">2</button>
        <button class = "no">3</button>
        <button class = "no">0</button>
    <button class = "dot">.</button>
<button class = "cl tr">=</button>
</div>
<div class = "operations"><button class = "cl operat">/</button>
    <button class = "cl mul">×</button>
    <button class = "cl operat">-</button>
    <button class = "plus operat">+</button>
</div>
    
    
    
    
    
</div>
</body>
<script src = "calculator.js"></script>
</html>
